<html>
<head>
<title>Voorhees</title>
<style>
#diagram {
}
#detail {
}
#output { background-color: #ccc; }
#rawdata { background-color: #666; color: #fff; }
.rightfigure {
  float: right;
  background-color: #ddd;
}
.histochart .bar {
    fill: yellow;
    shape-rendering: crispEdges;
}
</style>
</head>
<body>
<h1>Voorhees</h1>
<script id="con_amt_full_tpl" type="text/x-handlebars-template">
  <p>foo</p>
  <p>count: {{s.[count]}} total: {{s.[total]}}</p>
  {{#each s.[collated]}}
    <p>'{{key}}': ({{count}}), ${{total}}</p>
  {{/each}}
</script>
<script id="con_amt_short_tpl" type="text/x-handlebars-template">
  <p>foo</p>
  <p>count: {{s.[count]}} total: {{s.[total]}}</p>
</script>
<div>
  <svg class="chart"></svg>
</div>
<div>
  <svg class="histochart"></svg>
</div>
<div id="histo_showdebug"></div>
<div id="datasection">
  <div id="ctype_amt_output"></div>
  <div id="con_amt_output"></div>
  <div id="output"></div>
  <div id="rawdata"></div>
</div>
<script id="showelt" type="text/x-handlebars-template">
<hr/>
<p>
  Contributor: {{c._contributor.name}}
  ({{c.contributor_type}},ID#{{c._contributor.id}})
</p>
<p>
  Recipient: {{c._recipient.name}}
  ({{c.recipient_type}},ID#{{c._recipient.id}})
</p>
<p>Amount: ${{c.amount}} Date: {{c.date}}</p>
<!-- pre * {{blob}} /pre -->
</script>
<script id="histo_debug" type="text/x-handlebars-template">
Input data: {{dump}}
</script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.3.3/d3.min.js"></script>
<script type="text/javascript" src="/js/vendor/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="/js/vendor/handlebars-1.1.2.js"></script>
<script type="text/javascript" src="/js/vendor/json2.js"></script>
<script type="text/javascript" src="voorhees_datatools.js"></script>
<script type="text/javascript" src="voorhees.js"></script>
</body>
</html>
